<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Age Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container">
        <p>The <strong>ULTIMATE</strong> age guesser</p>
        <label for="name"></label>
        <input type="text" id="nameInput" class="name" placeholder="Enter your name" required>
        <button id="guessButton" class="guess_button">Guess My Age</button>
        <div id="result" class="result">
            <label for="msg_result">Es esta tu edad?</label>
            <p id="msg_result" class="msg_result">.</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
