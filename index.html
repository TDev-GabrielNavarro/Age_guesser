<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Ultimate Birth Guesser</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="main_container" id="main_container">
        <p>The <strong>ULTIMATE</strong> birth date guesser</p>
        <form id="guessForm" class="guessForm">
            <label for="name"></label>
            <input type="text" id="nameInput" class="name" placeholder="Enter your name" required>
            <button id="guessButton" class="guess_button" type="submit">Guess My Day Of Birth</button>
        </form>
        <div id="resultDiv" class="resultDiv">
            <label for="msg_result" id="msg_result_label"></label>
            <p id="msg_result" class="msg_result"></p>
            <p id="msg_counter" class="counter"></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
